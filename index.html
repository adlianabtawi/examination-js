<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce Store</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="container">
                <div class="header-content">
                    <button class="logo" onclick="app.navigateTo('home')">
                        STORE
                    </button>

                    <nav class="nav-desktop">
                        <button
                            id="nav-products"
                            class="active"
                            onclick="app.navigateTo('home')"
                        >
                            Products
                        </button>
                        <button
                            class="cart-icon"
                            onclick="app.navigateTo('cart')"
                        >
                            <svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M9 2L7.17 4H3a1 1 0 00-1 1v14a1 1 0 001 1h18a1 1 0 001-1V5a1 1 0 00-1-1h-4.17L15 2H9z"
                                />
                                <circle cx="12" cy="13" r="3" />
                            </svg>
                            <span class="cart-badge" id="cart-badge-desktop"
                                >0</span
                            >
                        </button>
                    </nav>

                    <div class="mobile-controls">
                        <button
                            class="cart-icon"
                            onclick="app.navigateTo('cart')"
                        >
                            <svg class="icon" viewBox="0 0 24 24">
                                <path
                                    d="M9 2L7.17 4H3a1 1 0 00-1 1v14a1 1 0 001 1h18a1 1 0 001-1V5a1 1 0 00-1-1h-4.17L15 2H9z"
                                />
                                <circle cx="12" cy="13" r="3" />
                            </svg>
                            <span class="cart-badge" id="cart-badge-mobile"
                                >0</span
                            >
                        </button>
                        <button class="menu-button" onclick="app.toggleMenu()">
                            <svg
                                class="icon"
                                id="menu-icon"
                                viewBox="0 0 24 24"
                            >
                                <line x1="3" y1="12" x2="21" y2="12" />
                                <line x1="3" y1="6" x2="21" y2="6" />
                                <line x1="3" y1="18" x2="21" y2="18" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mobile-menu" id="mobile-menu">
                    <button onclick="app.navigateTo('home'); app.toggleMenu()">
                        Products
                    </button>
                    <button onclick="app.navigateTo('cart'); app.toggleMenu()">
                        Shopping Cart (<span id="cart-count-menu">0</span>)
                    </button>
                </div>
            </div>
        </header>

        <!-- Home Page -->
        <div id="home-page" class="page active">
            <div class="container">
                <div class="hero">
                    <h1>New Collection</h1>
                    <p>Discover our latest furniture and home decor pieces</p>
                </div>
                <div class="product-grid" id="product-grid"></div>
            </div>
        </div>

        <!-- Product Page -->
        <div id="product-page" class="page">
            <div class="container">
                <button class="back-button" onclick="app.navigateTo('home')">
                    <svg class="icon" viewBox="0 0 24 24">
                        <line x1="19" y1="12" x2="5" y2="12" />
                        <polyline points="12 19 5 12 12 5" />
                    </svg>
                    Back to products
                </button>
                <div id="product-detail"></div>
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cart-page" class="page">
            <div class="container cart-container">
                <h1>Shopping Cart</h1>
                <div id="cart-content"></div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>

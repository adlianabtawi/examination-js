<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Möbelbutik - Komplett</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      /* --- CSS --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Hjälpklasser */
      .flex-between {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .flex-gap-10 {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .text-bold {
        font-weight: 600;
      }
      .text-muted {
        color: #666;
      }
      .text-red {
        color: #dc2626;
      }
      .mt-10 {
        margin-top: 10px;
      }
      .mb-15 {
        margin-bottom: 15px;
      }

      header {
        background: white;
        border-bottom: 1px solid #e5e5e5;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      .header-content {
        display: flex;
        align-items: center;
        height: 64px;
        position: relative;
      }
      .logo {
        font-size: 20px;
        font-weight: 600;
        cursor: pointer;
        background: none;
        border: none;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      /* NAVIGATION */
      .nav-menu {
        display: flex;
        gap: 20px;
      }
      .nav-menu button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 15px;
        color: #666;
        transition: color 0.2s;
        padding: 5px 0;
      }
      .nav-menu button:hover {
        color: #000;
      }

      /* AKTIV LÄNK CSS */
      .nav-menu button.active {
        color: #000;
        border-bottom: 2px solid #000;
      }

      .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        margin-right: 15px;
      }

      .cart-icon {
        position: relative;
        cursor: pointer;
        background: none;
        border: none;
        margin-left: auto;
        display: flex;
        align-items: center;
      }
      .cart-badge {
        position: absolute;
        top: -8px;
        right: -8px;
        background: black;
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
      }

      /* GRID & CARDS */
      .hero {
        background: #f9f9f9;
        padding: 40px 0;
        text-align: center;
        margin-bottom: 30px;
      }
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
      }
      .product-card {
        cursor: pointer;
        transition: transform 0.2s;
      }
      .product-card:hover {
        transform: translateY(-5px);
      }
      .product-image {
        width: 100%;
        aspect-ratio: 1;
        background: #f5f5f5;
        position: relative;
        overflow: hidden;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .product-controls {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        background: white;
        border-radius: 20px;
        padding: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 10;
      }
      .action-btn {
        background: white;
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      /* MODAL */
      .modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 20px;
      }
      .modal.hidden {
        display: none;
      }
      .modal-content {
        background: white;
        width: 100%;
        max-width: 700px;
        max-height: 85vh;
        overflow-y: auto;
        position: relative;
        padding: 40px;
        border-radius: 8px;
      }
      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        cursor: pointer;
      }

      /* PRODUKTSIDA I MODAL */
      .product-detail-layout {
        display: flex;
        gap: 30px;
        align-items: start;
      }
      .product-detail-image {
        width: 45%;
        max-width: 300px;
        border-radius: 8px;
        object-fit: cover;
      }
      .product-detail-info {
        flex: 1;
      }

      /* VARUKORG I MODAL */
      .cart-item {
        display: flex;
        gap: 15px;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
        align-items: center;
      }
      .cart-item img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
      }
      .qty-btn-small {
        width: 26px;
        height: 26px;
        border: 1px solid #ddd;
        background: white;
        cursor: pointer;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .summary {
        background: #f9f9f9;
        padding: 20px;
        margin-top: 20px;
        border-radius: 4px;
      }
      .checkout-btn {
        background: black;
        color: white;
        border: none;
        width: 100%;
        padding: 15px;
        margin-top: 15px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 4px;
      }
      .btn-link {
        background: none;
        border: none;
        cursor: pointer;
        text-decoration: underline;
        font-size: 13px;
      }

      /* RESPONSIVITET */
      @media (max-width: 768px) {
        .menu-toggle {
          display: block;
        }
        .nav-menu {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 64px;
          left: 0;
          width: 100%;
          background: white;
          padding: 20px;
          border-bottom: 1px solid #e5e5e5;
          gap: 15px;
          z-index: 99;
        }
        .nav-menu.open {
          display: flex;
        }
        .logo {
          position: static;
          transform: none;
          margin: 0 auto;
        }
        .product-detail-layout {
          flex-direction: column;
          align-items: center;
        }
        .product-detail-image {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <button id="menu-toggle" class="menu-toggle">
            <i data-lucide="menu"></i>
          </button>
          <nav id="nav-menu" class="nav-menu">
            <button class="nav-link active" data-page="home">Butik</button>
            <button
              class="nav-link"
              data-page="about"
              data-action="alert"
              data-msg="Om Oss"
            >
              Om Oss
            </button>
            <button
              class="nav-link"
              data-page="contact"
              data-action="alert"
              data-msg="Kontakt"
            >
              Kontakt
            </button>
            <button
              class="nav-link"
              data-page="faq"
              data-action="alert"
              data-msg="FAQ"
            >
              FAQ
            </button>
          </nav>
          <button id="logo-btn" class="logo">MÖBLER</button>
          <button id="cart-btn" class="cart-icon">
            <i data-lucide="shopping-cart"></i>
            <span id="cart-badge" class="cart-badge">0</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="hero">
        <h1>Vår Kollektion</h1>
        <p>Tidlös design för alla hem.</p>
      </div>
      <div id="product-grid" class="product-grid"></div>
    </main>

    <div id="app-modal" class="modal hidden">
      <div class="modal-content">
        <button id="close-modal" class="modal-close">
          <i data-lucide="x"></i>
        </button>
        <div id="modal-body"></div>
      </div>
    </div>

    <script>
      const products = [
        {
          id: 1,
          name: "Modern Stol",
          price: 3135,
          image:
            "https://images.unsplash.com/photo-1760716478137-d861d5b354e8?w=800",
          desc: "En minimalistisk stol med hög komfort.",
        },
        {
          id: 2,
          name: "Designer Lampa",
          price: 1564,
          image:
            "https://images.unsplash.com/photo-1702505973200-cce1a216f92b?w=800",
          desc: "Skapar ett varmt och behagligt sken.",
        },
        {
          id: 3,
          name: "Keramisk Vas",
          price: 830,
          image:
            "https://images.unsplash.com/photo-1612196808214-b8e1d6145a8c?w=800",
          desc: "Handgjord vas för dina favoritblommor.",
        },
        {
          id: 4,
          name: "Soffbord i Ek",
          price: 5235,
          image:
            "https://images.unsplash.com/photo-1617638924751-cc232f82ecf9?w=800",
          desc: "Massiv ek för en naturlig känsla.",
        },
        {
          id: 5,
          name: "Väggklocka",
          price: 935,
          image:
            "https://images.unsplash.com/photo-1566663409293-585e129d2e71?w=800",
          desc: "Tidlös design för alla rum.",
        },
        {
          id: 6,
          name: "Dekor-set",
          price: 2090,
          image:
            "https://images.unsplash.com/photo-1711564354293-30760984899e?w=800",
          desc: "Ett kurerat set för inredningsentusiasten.",
        },
        {
          id: 7,
          name: "Loungestol Sammet",
          price: 4120,
          image:
            "https://images.unsplash.com/photo-1580480055273-228ff5388ef8?w=800",
          desc: "Lyxig stol i mjuk grön sammet.",
        },
        {
          id: 8,
          name: "Vägghylla Duo",
          price: 1250,
          image:
            "https://images.unsplash.com/photo-1594620302200-9a762244a156?w=800",
          desc: "Smidig förvaring i svart metall.",
        },
      ];

      const app = {
        cart: [],
        currentPage: "home",
        elements: {},

        init: function () {
          this.cacheElements();
          this.bindEvents();
          this.updateUI();
        },

        cacheElements: function () {
          this.elements = {
            grid: document.querySelector("#product-grid"),
            badge: document.querySelector("#cart-badge"),
            modal: document.querySelector("#app-modal"),
            modalBody: document.querySelector("#modal-body"),
            nav: document.querySelector("#nav-menu"),
            menuBtn: document.querySelector("#menu-toggle"),
            closeBtn: document.querySelector("#close-modal"),
            cartBtn: document.querySelector("#cart-btn"),
            logo: document.querySelector("#logo-btn"),
          };
        },

        bindEvents: function () {
          this.elements.menuBtn.addEventListener("click", () => {
            this.elements.nav.classList.toggle("open");
          });

          this.elements.closeBtn.addEventListener("click", () =>
            this.closeModal()
          );
          this.elements.cartBtn.addEventListener("click", () =>
            this.openCart()
          );
          this.elements.logo.addEventListener("click", () => {
            this.currentPage = "home";
            this.updateUI();
            location.reload();
          });

          this.elements.nav.addEventListener("click", (e) => {
            const btn = e.target.closest("button");
            if (!btn) return;

            const page = btn.dataset.page;
            const action = btn.dataset.action;

            if (action === "alert") {
              alert(`Demo: ${btn.dataset.msg}`);
            }

            if (page) {
              this.currentPage = page;
              this.elements.nav.classList.remove("open"); // Stäng mobileny efter klick
              this.updateUI();
            }
          });

          this.elements.grid.addEventListener("click", (e) => {
            const btn = e.target.closest(".action-btn");
            const card = e.target.closest(".product-card");
            if (btn) {
              e.stopPropagation();
              this.updateQty(
                parseInt(btn.dataset.id),
                parseInt(btn.dataset.change)
              );
            } else if (card) {
              this.openProduct(parseInt(card.dataset.id));
            }
          });

          this.elements.modalBody.addEventListener("click", (e) => {
            const btn = e.target.closest("button");
            if (!btn) return;
            if (btn.id === "clear-cart") {
              this.cart = [];
              this.updateUI();
            } else if (btn.dataset.id) {
              this.updateQty(
                parseInt(btn.dataset.id),
                parseInt(btn.dataset.change)
              );
            }
          });
        },

        updateQty: function (id, change) {
          const item = this.cart.find((x) => x.id === id);
          if (item) {
            item.qty += change;
            if (item.qty <= 0) this.cart = this.cart.filter((x) => x.id !== id);
          } else if (change > 0) {
            this.cart.push({ ...products.find((p) => p.id === id), qty: 1 });
          }
          this.updateUI();
        },

        updateUI: function () {
          // Uppdatera Aktiv Länk i Nav
          document.querySelectorAll(".nav-link").forEach((link) => {
            link.classList.toggle(
              "active",
              link.dataset.page === this.currentPage
            );
          });

          // Badge
          const count = this.cart.reduce((s, i) => s + i.qty, 0);
          this.elements.badge.innerText = count;

          // Grid
          this.elements.grid.innerHTML = products
            .map((p) => {
              const inCart = this.cart.find((item) => item.id === p.id);
              return `
                    <div class="product-card" data-id="${p.id}">
                        <div class="product-image">
                            <img src="${p.image}">
                            <div class="product-controls">
                                ${
                                  inCart
                                    ? `
                                    <button class="action-btn" data-id="${p.id}" data-change="-1"><i data-lucide="minus" style="width:16px;"></i></button>
                                    <span class="text-bold" style="padding:0 8px;">${inCart.qty}</span>
                                `
                                    : ""
                                }
                                <button class="action-btn" data-id="${
                                  p.id
                                }" data-change="1"><i data-lucide="plus" style="width:16px;"></i></button>
                            </div>
                        </div>
                        <div class="text-bold">${p.name}</div>
                        <div class="text-muted">${p.price} kr</div>
                    </div>`;
            })
            .join("");

          if (
            !this.elements.modal.classList.contains("hidden") &&
            document.querySelector("#cart-view")
          ) {
            this.openCart();
          }
          lucide.createIcons();
        },

        openProduct: function (id) {
          const p = products.find((x) => x.id === id);
          this.elements.modalBody.innerHTML = `
                <div class="product-detail-layout">
                    <img src="${p.image}" class="product-detail-image">
                    <div class="product-detail-info">
                        <h2>${p.name}</h2>
                        <p class="text-bold mt-10" style="font-size:1.4em;">${p.price} kr</p>
                        <p class="text-muted mt-10 mb-15">${p.desc}</p>
                        <button class="checkout-btn" data-id="${p.id}" data-change="1">LÄGG I VARUKORG</button>
                    </div>
                </div>`;
          this.elements.modal.classList.remove("hidden");
          lucide.createIcons();
        },

        openCart: function () {
          if (this.cart.length === 0) {
            this.elements.modalBody.innerHTML =
              "<div id='cart-view' style='text-align:center; padding:40px;'>Korgen är tom.</div>";
          } else {
            const subtotal = this.cart.reduce((s, i) => s + i.price * i.qty, 0);
            const itemsHtml = this.cart
              .map(
                (i) => `
                    <div class="cart-item">
                        <img src="${i.image}">
                        <div style="flex:1">
                            <b class="text-bold">${i.name}</b><br>${i.price} kr
                            <div class="flex-gap-10 mt-10">
                                <button class="qty-btn-small" data-id="${
                                  i.id
                                }" data-change="-1">-</button>
                                <span class="text-bold">${i.qty}</span>
                                <button class="qty-btn-small" data-id="${
                                  i.id
                                }" data-change="1">+</button>
                            </div>
                        </div>
                        <div style="text-align:right">
                            <div class="text-bold">${i.price * i.qty} kr</div>
                            <button class="btn-link text-red mt-10" data-id="${
                              i.id
                            }" data-change="-${i.qty}">Ta bort</button>
                        </div>
                    </div>`
              )
              .join("");

            this.elements.modalBody.innerHTML = `
                    <div id="cart-view">
                        <div class="flex-between mb-15">
                            <h3>Din Varukorg</h3>
                            <button id="clear-cart" class="btn-link text-red">Rensa allt</button>
                        </div>
                        ${itemsHtml}
                        <div class="summary">
                            <div class="flex-between"><span>Delsumma</span><span>${subtotal} kr</span></div>
                            <div class="flex-between text-bold mt-10"><span>Total</span><span>${
                              subtotal + 150
                            } kr</span></div>
                            <button class="checkout-btn">SLUTFÖR KÖP</button>
                        </div>
                    </div>`;
          }
          this.elements.modal.classList.remove("hidden");
          lucide.createIcons();
        },

        closeModal: function () {
          this.elements.modal.classList.add("hidden");
        },
      };

      app.init();
    </script>
  </body>
</html>
